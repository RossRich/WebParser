{% extends "base.html" %}
{% block body %}
<div class="uk-container uk-container-expand">
  <div class="uk-section uk-section-muted uk-section-small uk-align-center">
    <div class="uk-container">

      
      <div class="uk-width-1-2 uk-align-center">
        <h3 class="uk-heading-bullet">{{ page_title }}</h3>
        <form class="uk-form-horizontal" method="post" action="/search4">
          <fieldset class="uk-fieldset">

            <legend class="uk-legend">Это форма для бесполезного поиска букв в текстовой строке</legend>

            <div class="uk-margin">
              <label class="uk-form-label" for="form-horizontal-text">Где искать</label>
              <div class="uk-form-controls">
                <textarea class="uk-textarea" rows="5" name="phrase" placeholder="Сюда пиши текст" aria-label="Textarea"></textarea>
              </div>
            </div>

            <div class="uk-margin">
              <label class="uk-form-label" for="form-horizontal-text">Буквы для поиска</label>
              <div class="uk-form-controls">
                <input class="uk-input" type="text" name="letters" placeholder="eiru" aria-label="Input">
              </div>
            </div>
          </fieldset>
          <button class="uk-button uk-button-primary uk-width-1-3 uk-align-center" type="submit">Искать</button>
        </form>
      </div>
    </div>
  </div>
</div>




{% endblock %}
